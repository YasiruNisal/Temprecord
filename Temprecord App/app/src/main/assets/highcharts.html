<!DOCTYPE html>
<html xmlns:margin="http://www.w3.org/1999/xhtml">
<meta http-equiv="X-UA-Compatible" content="IE=10">
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script type="text/javascript" src="deviceinfo.json"></script>
<head>
<div id="zoom">
	<button class="button" id="RESET" ><img src="images/zoom-02.png" height="48" width="48">RESET Zoom</button>
    <button class="button" id="ZoomInY"><img src="images/zoom-01.png" height="48" width="48">Zoom In Y</button>
    <button class="button" id="ZoomOutY"><img src="images/zoom-04.png" height="48" width="48">Zoom Out Y</button>
    <button class="button" id="ZoomInX"><img src="images/zoom-03.png" height="48" width="48">Zoom In X</button>
    <button class="button" id="ZoomOutX"><img src="images/zoom-06.png" height="48" width="48">Zoom Out X</button>
    <button class="button" id="showLimits"><img src="images/zoom-07.png" height="48" width="48">Show Limits</button>
    <button class="button" id="showSelectSamples"><img src="images/zoom-05.png" height="48" width="48">Show Select</button>
	<input type="checkbox" id="HideGray" class="hideAllTraces"> Hide Gray </intput>
	<input type="checkbox" id="ShowLimit" class="showAllLimit"> Show All Limits</intput>
	<img class="image" src="images/greentick.png" id="image" align='right'>
</div>

<div id="container" oncontextmenu="return showContextMenu(event);" margin: 0 auto>
</div>

<div id="contextMenu" class="context">
	<ul>
		<li id="SetStart">Set Start Sample</li>
		<li id="SetEnd">Set End Sample</li>
		<li id="ClearStart">Clear Start Sample</li>
		<li id="ClearEnd">Clear End Sample</li>
	</ul>
</div>

<div class ="box" id="box">
 	<div class="inputBox">
 		<label>User</label>
 		<input type="text" name="" required="" id="username">
		<label>Comment</label>
 		<input type="text" name="" required="" id="comment">
	</div>
	<button class="submit" onclick="addnewComment();">SUBMIT</button>
	<button class="submit" onclick="cancel();">CANCEL</button>
</div>

<div class ="box" id="cancel">
 	<p id="paragraph">Are you sure you want to delete this comment?</p>
	<button class="submit" onclick="deleteComment();">YES</button>
	<button class="submit" onclick="cancel();">NO</button>
</div>

<link rel="stylesheet" href="highcharts.css">
<script type="text/javascript" src="highcharts.js"></script>
</head>
</html>
